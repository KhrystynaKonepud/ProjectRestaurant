<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню ресторану</title>
</head>
<body>
    <h1>Меню ресторану</h1>

    <form method="get">
        <label>Категорія:
            <select name="category">
                <option value="">Всі</option>
                <option value="starter">Закуски</option>
                <option value="main">Основні страви</option>
                <option value="dessert">Десерти</option>
                <option value="drink">Напої</option>
            </select>
        </label>
        <label>
            <input type="checkbox" name="vegetarian"> Вегетаріанські
        </label>
        <label>
            <input type="checkbox" name="spicy"> Гострі
        </label>
        <button type="submit">Фільтрувати</button>
    </form>

    <ul>
        {% for dish in dishes %}
            <li>
                <strong>{{ dish.name }}</strong> — {{ dish.description }} |
                {{ dish.price }} грн
            </li>
        {% empty %}
            <li>Страв не знайдено.</li>
        {% endfor %}
    </ul>
</body>
</html>
