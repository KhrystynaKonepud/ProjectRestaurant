<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Oishii{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-color: #f15a29;
      --background: #fdf6ef;
      --header-bg: #3b4651;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
    }

    nav {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      height: 40px;
      margin-right: 10px;
    }

    nav strong {
      color: var(--white);
      font-size: 1.5rem;
    }

    .menu a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 60px;
    }

    .hero img {
      width: 300px;
      max-width: 90%;
    }

    .btn {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 30px;
    }

    .info-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      font-size: 1rem;
    }

    footer {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <nav>
    <div style="display: flex; align-items: center;">
      <img src="{% static 'logo.png' %}" alt="Oishii Logo" class="logo">
      <strong>OIshiI</strong>
    </div>
    <div class="menu">
      <a href="{% url 'home' %}">Головна</a>
      <a href="#">Меню</a>
      <a href="#">Бронювання</a>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    © 2025 Oishii. Усі права захищені.
  </footer>
</body>
</html>
